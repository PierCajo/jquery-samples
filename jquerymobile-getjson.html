<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $("button#facebook-get").click(function() {
		$("span#facebook-datos").empty();
  	url = "http://graph.facebook.com/"+$("#username").val();
  	$.getJSON(url, function(data) {
  		$("span#facebook-datos").html("Hola mi nombre es "+data.name + " y mi locale es "+data.locale);
  	});
	});
	
	$("#users_show").click(function() {
	  $("#datos").empty();
	  url = "http://api.twitter.com/1/users/show.json?screen_name="+$("#username").val()+"&callback=?";
	  $.getJSON(url, function(data) {
		  $("#datos").html("Hola me llamo "+data.name+" soy de "+data.location);
	  });
  });

  $("#public_timeline").click(function() {
	  $("#datos").empty();
	  url = "http://api.twitter.com/1/statuses/user_timeline.json?screen_name="+$("#username").val()+"&count=5&callback=?";
	  $.getJSON(url, function(data) {
		  $.each(data, function(i, post){
			  $('#datos').append('<li>'+post.text+'</li>');
		  });
	  });
  });
});
</script>

</head>

<body>
  <div data-role="page" id="menu">
    <div data-role="header">
  		<h1>Mobile JQuery Samples</h1>
  	</div>
  	
  	<div data-role="content">
  	  <ul data-role="listview" data-theme="g">
      	<li><a href="#facebook">Facebook</a></li>
      	<li><a href="#twitter">Twitter</a></li>
      </ul>
  	</div>
  	
  	<div data-role="footer">
  		<h2>Taller de Desarrollo para Entorno Web</h2>
  	</div>
  </div>

  <div data-role="page" id="facebook">
  	<div data-role="header">
  		<a href="#menu" data-icon="home">Atr&aacute;s</a>
  		<h1>Facebook</h1>
  	</div><!-- /header -->

  	<div data-role="content">	
  		<input id="username" type="text" value="lshimokawa" />
			<button id="facebook-get">GET</button>
			<p><span id="facebook-datos"></span></p>		
  	</div><!-- /content -->
  </div>
  
  <div data-role="page" id="twitter">	
  	<div data-role="header">
  		<a href="#menu" data-icon="home">Atr&aacute;s</a>
  		<h1>Twitter</h1>
  	</div><!-- /header -->

  	<div data-role="content">	
			<input id="username" type="text" value="lshimokawa" />
			<button id="users_show">GET users/show</button>
			<button id="public_timeline">GET statuses/user_timeline</button>
			<p><span id="datos"></span></p>
  	</div><!-- /content -->
  </div>
    
</body>
</html>
