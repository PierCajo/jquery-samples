<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="jquery.jtwitter.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#users_show").click(function() {
		$("#datos").empty();
		url = "http://api.twitter.com/1/users/show.json?screen_name="+$("#username").val()+"&callback=?";
		$.getJSON(url, function(data) {
			$("#datos").html("Hola me llamo "+data.name+" soy de "+data.location);
		});
	});
	
	$("#public_timeline").click(function() {
		$("#datos").empty();
		url = "http://api.twitter.com/1/statuses/user_timeline.json?screen_name="+$("#username").val()+"&count=5&callback=?";
		$.getJSON(url, function(data) {
			$.each(data, function(i, post){
				$('#datos').append(
					'<li>'+post.text+'</li>'
				);
			});
		});
	});
});
</script>
</head>

<body>
    <div class="container">
		<div class="content">
			<div class="page-header">
				<h1>Ejemplos Twitter JQuery</h1>
			</div>
			<input id="username" type="text" value="lshimokawa" />
			<button id="users_show" class="btn primary">GET users/show</button>
			<button id="public_timeline" class="btn primary">GET statuses/user_timeline</button>
			<p><span id="datos"></span></p>
		</div>
	</div>
</body>
</html>
